<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>página principal</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <!-- Barra lateral -->
  <aside class="sidebar">
    <div class="logo">MiEmpresa</div>
    <nav class="menu">
      <a href="#overview">Resumen</a>
      <a href="#ventas">Ventas</a>
      <a href="#productos">Productos</a>
      <a href="#configuracion">Configuración</a>
    </nav>
  </aside>

  <!-- Contenedor principal -->
  <main class="main-content">
    <!-- Encabezado superior -->
    <header class="topbar">
      <h1> Bienvenido a nuestra tienda virtual</h1>
      <div class="acciones">
        <input type="search" placeholder="Buscar..." />
        <button>Perfil</button>
      </div>
    </header>

   
    <section class="ofertas" id="overview">
      <div class="card">Conoce nuestros productos</div>
      <div class="card">Descubre maravillosas ofertas</div>
      <div class="card">Obtén asesorías y tutoriales</div>
      <div class="card"></div>
    </section>

    <!-- Gráfica y tabla principal -->
    <section class="content-grid">
      <div class="table">Tabla de productos / ventas recientes</div>
    </section>

    <!-- Panel adicional -->
    <section class="extra-panels">
      <div class="panel">Productos más vendidos</div>
      <div class="panel">Alertas del sistema</div>
    </section>
  </main>
</body>
</html>
